<!DOCTYPE html>

<body>
    <h1>Samir…ô, s…ôni √ßox sevir…ôm! ‚ù§Ô∏è</h1>
    <p>S…ôn d√ºnyadakƒ± …ôn g√∂z…ôl, aƒüƒ±llƒ± v…ô x√ºsusi insansan! üíñ</p>
    
    <div class="menu">
        <button onclick="showContent('xoGame')">XO Oyunu</button>
        <button onclick="showContent('loveTest')">Sevgi Testi</button>
    </div>
    
    <!-- XO OYUNU -->
    <div id="xoGame" class="content">
        <h2>XO Oyunu</h2>
        <div class="board" id="board" style="display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; margin: 20px auto; width: 320px;"></div>
        <p id="message"></p>
        <button onclick="restartGame()">Yenid…ôn Ba≈ülat</button>
    </div>
    
    <!-- SEVGƒ∞ TESTƒ∞ -->
    <div id="loveTest" class="content">
        <h2>Sevgi Testi</h2>
        <div id="questions"></div>
        <button onclick="calculateScore()">N…ôtic…ôni G√∂st…ôr</button>
        <p id="result"></p>
    </div>
    
    <script>
        function showContent(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // XO OYUNU
        const board = document.getElementById("board");
        let cells = [], currentPlayer = "X", gameActive = true;
        function createBoard() {
            board.innerHTML = "";
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.style.width = "100px";
                cell.style.height = "100px";
                cell.style.display = "flex";
                cell.style.alignItems = "center";
                cell.style.justifyContent = "center";
                cell.style.fontSize = "2rem";
                cell.style.background = "white";
                cell.style.border = "2px solid #d63384";
                cell.dataset.index = i;
                cell.addEventListener("click", handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }
        function handleCellClick(event) {
            if (!gameActive) return;
            const cell = event.target;
            if (cell.textContent !== "") return;
            cell.textContent = currentPlayer;
            if (checkWinner(currentPlayer)) {
                document.getElementById("message").textContent = `${currentPlayer} qalib g…ôldi!`;
                gameActive = false;
                return;
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
        function checkWinner(player) {
            const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return winPatterns.some(pattern => pattern.every(index => cells[index].textContent === player));
        }
        function restartGame() {
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("message").textContent = "";
            createBoard();
        }
        createBoard();

        // SEVGƒ∞ TESTƒ∞
        const questions = [
            "Bir-birinizin …ôn sevdiyi r…ôngi bilirsinizmi?",
            "H…ôr g√ºn bir-biriniz…ô 'S…ôni sevir…ôm' deyirsinizmi?",
            "Bir-biriniz…ô h…ôdiyy…ô almaƒüƒ± sevirsinizmi?",
            "Sevgilinizin etdiyi s√ºrprizl…ôr sizi xo≈üb…ôxt edir?",
            "Xo≈üb…ôxtliyiniz √º√ß√ºn sevgilinizin xo≈üb…ôxt olmasƒ± vacibdirmi?",
            "G…ôl…ôc…ôk √º√ß√ºn ortaq planlarƒ±nƒ±z var?",
            "Sevgilinizin uƒüurlarƒ± sizi √∂z uƒüurunuz kimi sevindirir?",
            "M√ºnasib…ôtinizd…ô a√ßƒ±q v…ô s…ômimi danƒ±≈üƒ±rsƒ±nƒ±zmƒ±?",
            "H…ôyatƒ±nƒ±zƒ±n qalan hiss…ôsini sevgilinizl…ô ke√ßirm…ôk ist…ôyirsiniz?",
            "Sevgilinizl…ô ya≈ülanmaq ist…ôyirsinizmi?"
        ];
        const questionsDiv = document.getElementById("questions");
        let answers = [];
        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `<p>${index + 1}. ${q}</p>
                <label><input type="radio" name="q${index}" value="1"> B…ôli</label>
                <label><input type="radio" name="q${index}" value="0"> Xeyr</label>`;
            questionsDiv.appendChild(div);
        });
        function calculateScore() {
            let score = 0;
            questions.forEach((_, index) => {
                const answer = document.querySelector(`input[name="q${index}"]:checked`);
                if (answer) score += parseInt(answer.value);
            });
            const percent = (score / questions.length) * 100;
            document.getElementById("result").textContent = `Uyƒüunluq faizi: ${percent.toFixed(2)}%`;
        }
    </script>
</body>
</html>
