<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir…ô √º√ß√ºn ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #d63384;
            overflow: hidden;
        }
        h1 {
            margin-top: 10vh;
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
        
        /* XO OYUNU STƒ∞LL∆èRƒ∞ */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: white;
            border: 2px solid #d63384;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Samir…ô, s…ôni √ßox sevir…ôm! ‚ù§Ô∏è</h1>
    <p>S…ôn d√ºnyadakƒ± …ôn g√∂z…ôl, aƒüƒ±llƒ± v…ô x√ºsusi insansan! üíñ</p>

    <!-- XO OYUNU -->
    <h2>XO Oyunu</h2>
    <div class="board" id="board"></div>
    <p id="message"></p>
    <button onclick="restartGame()">Yenid…ôn Ba≈ülat</button>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            
            let x = Math.random() * window.innerWidth;
            let y = window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 300);

        // XO OYUNU
        const board = document.getElementById("board");
        let cells = [];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleCellClick(event) {
            if (!gameActive) return;
            const cell = event.target;
            if (cell.textContent !== "") return;
            
            cell.textContent = currentPlayer;
            cell.classList.add("taken");

            if (checkWinner(currentPlayer)) {
                document.getElementById("message").textContent = `${currentPlayer} qalib g…ôldi!`;
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }

        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // √ºf√ºqi x…ôtl…ôr
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // ≈üaquli x…ôtl…ôr
                [0, 4, 8], [2, 4, 6] // √ßarpaz x…ôtl…ôr
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => cells[index].textContent === player);
            });
        }

        function restartGame() {
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("message").textContent = "";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
